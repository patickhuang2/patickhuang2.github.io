<!DOCTYPE html>
<html>
<head>
  <title>BMR 計算器</title>
  <script>
    function calculateBMR() {
      var weight = parseFloat(document.getElementById("weight").value);
      var height = parseFloat(document.getElementById("height").value);
      var age = parseFloat(document.getElementById("age").value);
      var gender = parseFloat(document.getElementById("gender").value);

      var result = document.getElementById("result");

      if (isNaN(weight) || isNaN(height) || isNaN(age) || isNaN(gender)) {
        result.innerHTML = "請填寫有效的數字！";
      } else {
        var bmr;
        if (gender === 1) {
          bmr = 9.99 * weight + 6.25 * height - 4.92 * age + 166;
        } else if (gender === 0) {
          bmr = 9.99 * weight + 6.25 * height - 4.92 * age - 161;
        } else {
          result.innerHTML = "請選擇有效的性別！";
          return;
        }
        result.innerHTML = "基礎代謝率（BMR）: " + bmr;
      }
    }
  </script>
</head>
<body>
  <h1>BMR 計算器</h1>

  <label for="weight">體重（公斤）:</label>
  <input type="number" id="weight" step="any" required><br><br>

  <label for="height">身高（公分）:</label>
  <input type="number" id="height" step="any" required><br><br>

  <label for="age">年齡:</label>
  <input type="number" id="age" step="any" required><br><br>

  <label for="gender">性別:</label>
  <select id="gender">
    <option value="1">男</option>
    <option value="0">女</option>
  </select><br><br>

  <button onclick="calculateBMR()">計算</button>

  <div id="result"></div>
</body>
</html>
